<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Student Regform</title>
</head>
<body>
<div class="myform">

    <marquee >
<h2 style="color: #ffffff">Registration form.</h2>
        <style>
            h2{
                background-color: #151314;


            }
        </style>
        </marquee>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" required placeholder="Enter First Name"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required placeholder="Enter Last Name"><br><br>
    <label for="barua">Email Addres:</label>
    <input type="email" id="barua" required placeholder="Enter Email"><br><br>
    <label for="pno"> Phone Number:</label>
    <input type="text" id="pno" required placeholder="Enter Phone Number"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender"><br><br>
    <label for="course">Course Taken</label>
    <select name="" id="course">
        <option value="js">Javascript</option>
        <option value="django">Django</option>
        <option value="mit">MIT</option>
        <option value="python">Python</option>
        <option value="react">React</option>
    </select><br><br>
    <label for="pic">Upload pic</label>
    <input type="file" id="pic"><br><br>

    <label for="dob"> Date Of Birth</label>
    <input type="text" id="dob" required placeholder="Enter DOB"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" required placeholder="passward"> <br><br>
    <input type="submit" id="submit">

</form>
</div>
</body>
</html>
